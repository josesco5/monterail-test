<!-- Header -->
<ng-include src="'views/questions/detail_header.html'"></ng-include>

<div class="content">
  <div class="question-detail">
    <div class="container question">
      <div class="row">
        <div class="col-sm-9 info">
          <div class="row">
            <div class="col-sm-2 avatar">
              <a href="#">
                <img ng-src="{{ question.author.avatarUrl }}" class="img-circle">
              </a>
            </div>
            <div class="col-sm-10">
              <p><a href="#" class="author">{{ question.author.name }}</a> is asking:</p>
              <p class="title">{{ question.title }}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3 user-actions">
          <a href="#" class="following">unfollow</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-2 asked"></div>
            <div class="col-sm-10 description">
              {{ question.description }}
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="votes">
            <span class="total">{{ question.votes }}</span> upvotes
            <div class="actions">
              <a href="#">
                <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
              </a>
              <a href="#">
                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="btn btn-default new-answer" role="button">GIVE new answer</a>
    </div>
  </div>
</div>
